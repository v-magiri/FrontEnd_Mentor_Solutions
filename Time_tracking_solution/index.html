<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="Images/favicon-32x32.png">
</head>
<body>
        <div class="content">
            <div class="dashboard_control">
                <div class="jeremy">
                    <img src="Images/image-jeremy.png" alt="Jeremy">
                    <div class="user">
                        <p class="dashboard_title">Report for</p>
                        <h1 class="username">Jeremy Robson</h1>
                    </div>
                </div>
                <div class="timeframe_options">
                    <p>Daily</p>
                    <p>Weekly</p>
                    <p>Monthly</p>
                </div>
            </div>
            <div class="work">
                <div class="activity_illustration">

                </div>
                <div class="activityct">
                    <div class="cardheader">
                        <h3>Work</h3>
                        <img src="Images/icon-ellipsis.svg" alt="Ellipsis" >
                    </div>
                    <div class="content_ct">
                        <h2 class="num_hrs">32hrs</h2>
                        <p class="prev_duration"><span class="duration">Last Week</span>-<span class="prev_hrs">36hrs </span></p>
                    </div>
                </div>
            </div>
            <div class="play">
                <div class="activity_illustration">

                </div>
                <div class="activityct">
                    <div class="cardheader">
                        <h3>Play</h3>
                        <img src="Images/icon-ellipsis.svg" alt="Ellipsis" >
                    </div>
                    <div class="content_ct">
                        <h2 class="num_hrs">10hrs</h2>
                    <p class="prev_duration"><span class="duration">Last Week</span>-<span class="prev_hrs">8hrs </span></p>
                    </div>
                </div>
            </div>
            <div class="study">
                <div class="activity_illustration">

                </div>
                <div class="activityct">
                    <div class="cardheader">
                        <h3>Study</h3>
                        <img src="Images/icon-ellipsis.svg" alt="Ellipsis">
                    </div>
                    <div class="content_ct">
                        <h2 class="num_hrs">4hrs</h2>
                        <p class="prev_duration"><span class="duration">Last Week</span>-<span class="prev_hrs">7hrs </span></p>
                    </div>
                </div>
            </div>
            <div class="exercise">
                <div class="activity_illustration">

                </div>
                <div class="activityct">
                    <div class="cardheader">
                        <h3>Exercise</h3>
                        <img src="Images/icon-ellipsis.svg" alt="Ellipsis">
                    </div>
                    <div class="content_ct">
                        <h2 class="num_hrs">4hrs</h2>
                        <p class="prev_duration"><span class="duration">Last Week</span>-<span class="prev_hrs">5hrs </span></p>
                    </div>
                </div>
            </div>
            <div class="social">
                <div class="activity_illustration">

                </div>
                <div class="activityct">
                    <div class="cardheader">
                        <h3>Social</h3>
                        <img src="Images/icon-ellipsis.svg" alt="Ellipsis">
                    </div>
                    <div class="content_ct">
                        <h2 class="num_hrs">5hrs</h2>
                        <p class="prev_duration"><span class="duration">Last Week</span>-<span class="prev_hrs">10hrs </span></p>
                    </div>
                </div>
            </div>
            <div class="self_care">
                <div class="activity_illustration">

                </div>
                <div class="activityct">
                    <div class="cardheader">
                        <h3>Self Care</h3>
                        <img src="Images/icon-ellipsis.svg" alt="Ellipsis">
                    </div>
                    <div class="content_ct">
                        <h2 class="num_hrs">2hrs</h2>
                        <p class="prev_duration"><span class="duration">Last Week</span>-<span class="prev_hrs">2hrs </span></p>
                    </div>
                </div>
            </div>
    </div>
    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></br>
        Coded by <a href="#">MG-Tech</a>.
      </div> -->
    
</body>
</html>
