<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Calculator app</title>
    <link rel="icon" href="./Images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=League+Spartan:wght@700&family=Lexend+Deca&family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="theme_switcher_txt">
                <span id="theme_1">1</span>
                <span id="theme_2">2</span>
                <span id="theme_3">3</span>
            </div>
            <div class="themeBox">
                <h3>calc</h3>
                    <!-- <span>THEME</span> -->
                <div class="theme_switcher">
                    <p>THEME</p>
                    <div class="theme_switcherBtn">
                        <input id="one" name="theme" type="radio" checked/>                      
                        <input id="two" name="theme" type="radio"/>                      
                        <input id="three" name="theme" type="radio" />
                    </div>

                </div>
            </div>
        </div>
        <div class="calc_layout">
            <div class="console">
                <input type="text">
            </div>
            <div class="calc_details">
                <div class="layout_row col_1">
                    <span id="num_7" class="num_button">7</span>
                    <span id="num_4" class="num_button">4</span>
                    <span id="num_1" class="num_button">1</span>
                    <span id="point" class="num_button">.</span>
                </div>
                <div class="layout_row col_2">
                    <span id="num_8" class="num_button">8</span>
                    <span id="num_5" class="num_button">5</span>
                    <span id="num_2" class="num_button">2</span>
                    <span id="num_0" class="num_button">0</span>
                </div>
                <div class="layout_row col_3">
                    <span id="num_9" class="num_button">9</span>
                    <span id="num_6" class="num_button">6</span>
                    <span id="num_3" class="num_button">3</span>
                    <span id="forward_slash" class="num_button">/</span>
                </div>
                <div class="layout_row col_4">
                    <span id="del" class="symbol">DEL</span>
                    <span id="add" class="num_button">+</span>
                    <span id="subtract" class="num_button">-</span>
                    <span id="multiply" class="num_button">x</span>
                </div>
                <div class="layout_row col_5">
                    <span id="resetBtn" class="symbol">Reset</span>
                    <span id="equalBtn" class="equalBtn">=</span>
                </div>
            </div>
            
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
            Coded by <a href="#">Victor Magiri</a>.
        </div>
    </div>
</body>
</html>
